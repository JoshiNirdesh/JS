<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>

    <p>Youtube Subscirbe button</p>
    <button onclick="subscribe()" class="js-sub-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 - $10 shipping</p>
    <p>Order over $40 - Free Shipping</p>
    <input type="text" placeholder="Cost of order" class="js-input">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total"></p>

    <script>
        function calculateTotal(){
            const input =document.querySelector('.js-input');
            let cost =Number(input.value);
            if(cost<40){
                cost=cost+10;
             }
            
            document.querySelector('.js-total').innerHTML=`$${cost}`
        }
        function subscribe(){
            const btn = document.querySelector(".js-sub-btn");

            if(btn.innerHTML === 'Subscribe'){
                btn.innerHTML = 'Subscribed';
            }
            else{
                btn.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
