<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <Script>
        const product = {
            name:'socks',
            price : 1090
        };

        console.log(typeof product);
        console.log(product.name);
        product.name = 'cotton socks';
        console.log(product);

        product.brand = 'nike';
        console.log(product);

        delete product.brand;
        console.log(product);
    </Script>
</body>
</html>
